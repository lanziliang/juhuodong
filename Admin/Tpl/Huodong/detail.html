<!DOCTYPE html>
<html lang="zh-CN" class="ua-windows ua-ff28">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="{$smarty.const.ADMIN_CSS_URL}detail.css" rel="stylesheet" type="text/css" />
        <title></title>
    </head>
    <body>
        <h3>
            <span class="action-span"><a href="{$smarty.const.__GROUP__}/Huodong/showlist">返回&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></span>
            <span class="action-span1"><a href="#">当前位置是：活动管理-》活动详情</a> </span>
            <div style="clear:both"></div>
        </h3>
        
      
        <form action="__URL__/check/id/{$info.id}" method="post" enctype="multipart/form-data">
        <div id="wrapper">
            <div class="eventwrap">
                <div class="poster">
                    <a href="">
                        <img id="poster_img" itemprop="image" src="__PUBLIC__/Uploads/{$info.image}" title="点击查看大图" height="260" width="175">
                    </a>   
                </div>
                <div id="event-info">
                    <div class="event-info">
                        <h2 itemprop="summary">{$info.title}
                        </h2>
                        <div class="event-detail">
                            <span class="pl">时间:&nbsp;&nbsp;</span>  
                            <ul class="calendar-strs ">     
                                <li class="calendar-str-item ">{date('m月d日',$info.hdtime)}&nbsp;&nbsp;{$info.hdstart} - {$info.hdend}</li>
                            </ul>
                            <time itemprop="startDate" datetime="2014-05-17T19:30:00"></time>
                            <time itemprop="endDate" datetime="2014-05-18T21:30:00"></time>
                        </div>
                        <div class="event-detail" itemprop="location" itemscope="" itemtype="http://data-vocabulary.org/Organization">
                            <span class="pl">地点:&nbsp;</span>
                            <span itemprop="address" itemscope="" itemtype="http://data-vocabulary.org/Address" class="micro-address">
                                <span itemprop="region" class="micro-address">{$info.address}</span>

                            </span>
                            <span itemprop="geo" itemscope="" itemtype="http://data-vocabulary.org/Geo" class="micro-address">
                                <meta itemprop="latitude" content="24.473829">
                                <meta itemprop="longitude" content="118.189346">
                            </span>
                        </div>
                        <div class="event-detail">
                            <span class="pl">费用:&nbsp;&nbsp;</span>{$info.money}
                        </div>
                        <div class="event-detail">
                            <span class="pl">类型:&nbsp;&nbsp;</span><a href="http://www.douban.com/location/xiamen/events/future-drama" itemprop="eventType">{$info.type}</a>
                        </div>
                        <div class="event-detail" itemscope="" itemtype="http://data-vocabulary.org/Organization">

                            <span class="pl">发起人:</span>
                            <a href="http://site.douban.com/ylpw228/" target="_top" itemprop="name">{$info.username}</a>
                        </div>
                        <div class="interest-attend pl">
                            <span class="num" id='a'>{$info.love}</span><span>人感兴趣</span><span id='ts'></span> 
                        </div>
                    </div>
                </div>
            </div>       




            <!--活动详情-->
            <div class="mod" id="link-report">
                <h2>活动详情</h2>   
                <div id="edesc_s" class="wr"><pre>{$info.detail}</pre></div>
            </div>
            {if $info.checked==0}
            <input type="submit" value="通过审核"/>
            {/if}
        </div>
        </form>
    </body>
</html>
