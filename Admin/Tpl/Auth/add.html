<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>添加权限</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="{$smarty.const.ADMIN_CSS_URL}general.css" rel="stylesheet" type="text/css" />
        <link href="{$smarty.const.ADMIN_CSS_URL}main.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <h1>
            <span class="action-span"><a href="{$smarty.const.__GROUP__}/Auth/showlist">返回&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></span>
            <span class="action-span1"><a href="#">当前位置是：权限管理-》添加权限信息</a> </span>
            <div style="clear:both"></div>
        </h1>

        <div></div>


        <form action="__SELF__" method="post" enctype="multipart/form-data" name="listForm">
            <div class="list-div" id="listDiv">
                <table cellpadding="3" cellspacing="1">
                    <tr>
                        <td align="center">权限名称</td>
                        <td><input type="text" name="auth_name" /></td>
                    </tr>
                    <tr>
                        <td align="center">父级权限</td>
                        <td>
                            <select name="auth_pid">
                                <option value="0">--请选择--</option>
                                {html_options options=$authinfo}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">权限模块</td>
                        <td><input type="text" name="auth_c" /></td>
                    </tr>
                    <tr>
                        <td align="center">权限操作方法</td>
                        <td><input type="text" name="auth_a" /></td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="添加">
                        </td>
                    </tr>  
                </table>
            </div>
        </form>
    </body>
</html>
