<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>用户列表</title>
        <link href="{$smarty.const.ADMIN_CSS_URL}general.css" rel="stylesheet" type="text/css" />
        <link href="{$smarty.const.ADMIN_CSS_URL}main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <style>
            {literal}
            .tr_color{background-color: #9F88FF}
            {/literal}
        </style>
        
        <h1>
            <span class="action-span1"><a href="#">当前位置是：用户中心-》黑名单</a> </span>
            <div style="clear:both"></div>
        </h1>
        
        <div></div>
        <div class="list-div" id="listDiv">
            <table cellpadding="3" cellspacing="1">
                <tr class="header">
                    <th>序号</th>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>发起活动数</th>
                    <th>注册时间</th>
                    <th>操作</th>
                </tr>
            
                
                {foreach $info as $k=>$v}
                <tr id="product1">
                    <td align="center">{$v@iteration}</td>
                    <td align="center">{$v.username}</td>
                    <td align="center">{$v.email}</td>
                    <td align="center">{$hdnumber[$v.id]}</td>
                    <td align="center">{date('Y-m-d',$v.time)}</a></td>
                    <td align="center">
                        <a href="__URL__/resume/id/{$v.id}" >移出黑名单</a>
                    </td>
                </tr>
                {/foreach}
            </table>
            
            <table id="page-table" cellspacing="0">
                <tr>
                    <td align="center" nowrap="true">
                        {$page_list}
                    </td>
                </tr>
            </table>
        </div>
    </body>
